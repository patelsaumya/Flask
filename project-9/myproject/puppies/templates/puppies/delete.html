{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
        <h1>Did a puppy get adopted?</h1>
        <p>If so: Please fill out their id to remove them from the list</p>
        <form method="POST">
            {{form.hidden_tag()}}
            {{form.id.label}}{{form.id()}}
            <br>
            {{form.submit()}}
        </form>
    </div>
{% endblock %}
