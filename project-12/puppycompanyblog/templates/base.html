<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <title></title>
    </head>
    <body>
        <ul class="nav">
            <li class="nav-link">
                <a href="{{url_for('core.index')}}">Home</a>
            </li>
            <li class="nav-link">
                <a href="{{url_for('core.info')}}">About</a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-link">
                <a href="{{url_for('users.logout')}}">Log Out</a>
            </li>
            <li class="nav-link">
                <a href="{{url_for('users.account')}}">Account</a>
            </li>
            <li class="nav-link">
                <a href="{{url_for('blog_posts.create_post')}}">Create Post</a>
            </li>
            {% else %}
            <li class="nav-link">
                <a href="{{url_for('users.login')}}">Log In</a>
            </li>
            <li class="nav-link">
                <a href="{{url_for('users.register')}}">Register</a>
            </li>
            {% endif %}
        </ul>
        <div class="container">
            {% block content %}

            {% endblock %}
        </div>
    </body>
</html>
